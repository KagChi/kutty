<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">

  </head>
  <body>
    {{ partial "header" . }}
    <main class="container mx-auto my-12 px-3" id="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "js" . }}
  </body>
</html>
