<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{ partial "meta" . }}
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body>
    {{ partial "header" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer" . }} {{ partial "js" . }} {{ partial "analytics" . }}
  </body>
</html>
