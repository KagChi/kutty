{{ define "main" }}
  <section class="container">
    <h1>{{ .Title }}</h1>
    <ul>
      {{ $paginator := .Paginate (where .Pages "Type" "blog") 9 }}
      {{ range $paginator.Pages }}
        <li><a href="{{ .Permalink | absLangURL }}">{{ .Title }}</a></li>
      {{ end }}
      {{ template "_internal/pagination.html" . }}
    </ul>
  </section>
{{end}}
