{{ define "main" }}
{{ $current := . }}

<article class="prose max-w-full pt-12 ml-0" itemid="{{ .Permalink }}" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="headline" title="{{ .Title }}">{{ .Title }}</h1>
  <nav role="navigation" class="grid grid-cols-1 md:grid-cols-3 gap-3">
    {{ range where .Site.Pages.ByWeight "Section" "components" }} 
    {{ if eq .Permalink $current.Permalink }}{{ else }}
      <a class="card p-6" href="{{ .Permalink | absLangURL }}">{{ .Title }}</a>
    {{ end }} 
    {{ end }}
  </nav>
</article>

{{end}}
