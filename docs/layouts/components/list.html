{{ define "main" }} {{ $current := . }}

<article class="pt-12 w-full" itemid="{{ .Permalink }}" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container mx-auto py-12 px-3 md:px-1">
    <h1 itemprop="headline" title="{{ .Title }}" class="text-3xl md:text-4xl text-gray-900 leading-tight mb-6 font-bold">{{ .Title }}</h1>
    <nav role="navigation" class="grid grid-cols-1 md:grid-cols-3 gap-3">
      {{ range where .Site.Pages.ByWeight "Section" "components" }} {{ if eq .Permalink $current.Permalink }}{{ else }}
      <a class="card p-6" href="{{ .Permalink | absLangURL }}">{{ .Title }}</a>
      {{ end }} {{ end }}
    </nav>
  </div>
</article>

{{ end }}
