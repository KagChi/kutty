{{ define "main" }}

<div class="container mx-auto pt-12 pb-4 px-3 md:px-1">
  <article class="prose max-w-full pt-12 ml-0" itemid="{{ .Permalink }}" itemscope itemtype="http://schema.org/BlogPosting">
    <nav aria-label="breadcrumb" class="mb-4 -ml-3">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/components/">Components</a></li>
        <li class="breadcrumb-item" aria-current="page">{{ .Title }}</li>
      </ul>
    </nav>
    <div class="flex justify-between items-start">
      <h1 itemprop="headline" title="{{ .Title }}">{{ .Title }}</h1>
      {{ if .Params.figma }}
      <a class="btn btn-sm btn-dark" href="{{ .Params.figma }}" target="_blank" rel="noopener noreferrer">Figma UI Kit</a>
      {{end}}
    </div>
  </article>
</div>

<div class="prose max-w-full w-full">
  {{ .Content }}
</div>

{{end}}
