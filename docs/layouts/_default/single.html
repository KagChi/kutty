{{ define "main" }}

<section class="flex flex-wrap items-start">
  {{ partial "component-list" . }}
  <article class="prose max-w-full w-full md:w-4/5" itemid="{{ .Permalink }}" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="headline" title="{{ .Title }}">{{ .Title }}</h1>
    <p itemprop="description">{{ .Description }}</p>
    {{ .Content }}
  </article>
</section>

{{end}}
