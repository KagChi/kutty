<!-- To display the component -->
<div class="border-gray-200 border-solid border-t border-r border-l rounded-t mb-0 overflow-visible">
  <iframe x-ref="iframe" class="w-full" style="min-height: 300px;" srcdoc="<!DOCTYPE html>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <link rel='stylesheet' href='/build.css' />
    <script src='/kutty.js'></script>
  <body>{{ .Inner | safeHTMLAttr }}</body>">
  </iframe>
</div>

<!-- To display the code -->
<div class="bg-gray-200 rounded-b mb-2 outline-none relative overflow-y-auto" style="max-height: 350px;">
  <!-- <div class="absolute" style="top: 2px; right: 5px;">
    <button class="btn btn-link btn-sm">Copy</button>
  </div> -->
  {{ if len .Params | eq 2 }} {{ highlight (trim .Inner "\n\r") (.Get 0) (.Get 1) }} {{ else }} {{ highlight (trim .Inner "\n\r") (.Get 0) "" }} {{ end }}
</div>
