[build]
  command = "npm run production"
  publish = "docs/public"

[build.environment]
  HUGO_VERSION = "0.74.2"

[context.production.environment]
  HUGO_ENV = "production"
  NODE_ENV = "production"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true